<!DOCTYPE html>
<html lang="vn" xmlns:th="http://thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Thêm sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h3>Nhập thông tin sinh viên</h3>
<hr/>
    <form action="#" th:action="@{/students/save}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{lastname}" placeholder="Họ và đệm" class="form-control w-50" />
        <input type="text" th:field="*{firstname}" placeholder="Tên" class="form-control w-50 mt-5" />
        <input type="email" th:field="*{email}" placeholder="Email" class="form-control w-50 mt-5" />
        <button type="submit" class="btn btn-success w-25 mt-5"> Lưu </button>
    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
