<!DOCTYPE html>
<html lang="vn" xmlns:th="http://thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="snippet-container w-80">
    <h3>Danh sách sinh viên</h3>
    <hr/>
    <a th:href="@{/students/create}" class="btn btn-primary mb-4">Thêm mới sinh viên</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <td>ID</td>
            <td>Họ đệm</td>
            <td>Tên</td>
            <td>Email</td>
            <td>Chỉnh sửa</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.firstname}"></td>
            <td th:text="${student.lastname}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <a class="btn btn-info btn-sm" th:href="@{update(id=${student.id})}">Sửa</a>
                <a class="btn btn-warning btn-sm" th:href="@{delete(id=${student.id})}"
                onclick="return confirm('Bạn có chắc chắn muốn xóa sinh viên này không ?')">Xóa</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
