<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            margin-bottom:10px;
            margin-top:10px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="#" th:action="@{/register/process}" method="post" th:object="${registerUser}" >
            <div th:if="${my_error}">
                <span class="alert alert-danger" th:text="${my_error}"></span>
            </div>
            <div>
                <input type="text" th:field="*{username}" placeholder="Username (*)" class="form-control"/>
                <div th:if="${#fields.hasErrors('username')}">
                    <ul>
                        <li th:each="e: ${#fields.errors('username')}" th:text="${e}"></li>
                    </ul>
                </div>
            </div>
            <div>
                <input type="password" th:field="*{password}" placeholder="Password (*)" class="form-control"/>
                <div th:if="${#fields.hasErrors('password')}">
                    <ul>
                        <li class="alert alert-danger" th:each="e: ${#fields.errors('password')}" th:text="${e}"></li>
                    </ul>
                </div>
            </div>
            <div>
                <input type="text" th:field="*{firstname}" placeholder="firstname" class="form-control">
                <div th:if="${#fields.hasErrors('firstname')}">
                    <ul>
                        <li th:each="e: ${#fields.errors('firstname')}" th:text="${e}"></li>
                    </ul>
                </div>
            </div>
            <div>
                <input type="text" th:field="*{lastname}" placeholder="lastname" class="form-control">
                <div th:if="${#fields.hasErrors('lastname')}">
                    <ul>
                        <li th:each="e: ${#fields.errors('lastname')}" th:text="${e}"></li>
                    </ul>
                </div>
            </div>
            <div>
                <input type="text" th:field="*{email}" placeholder="email" class="form-control">
                <div th:if="${#fields.hasErrors('email')}">
                    <ul>
                        <li th:each="e: ${#fields.errors('email')}" th:text="${e}"></li>
                    </ul>
                </div>

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>


    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
